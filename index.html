    <style>
        :root {
            --urushi-black: #050505;
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff0055;
            --tatami-green: #1e2b1e;
            --shrine-red: #c41a1a;
            --hologram: rgba(0, 243, 255, 0.15);
        }

        body {
            background-color: var(--urushi-black);
            color: #eee;
            font-family: 'Courier New', 'Hiragino Mincho ProN', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* アプリ全体のコンテナ（長屋） */
        #nagaya-app {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-cyan), inset 0 0 20px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(10, 10, 10, 0.9);
            overflow: hidden;
        }

        /* ヘッダー：電脳縁側 */
        .engawa-header {
            background: linear-gradient(180deg, rgba(0, 243, 255, 0.1) 0%, transparent 100%);
            padding: 15px;
            border-bottom: 1px solid var(--neon-cyan);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            letter-spacing: 2px;
        }
        
        .sub-title {
            font-size: 0.7rem;
            color: var(--neon-magenta);
            font-family: sans-serif;
        }

        /* 徳メーター（提灯） */
        .lantern-meter {
            display: flex;
            align-items: center;
            color: var(--shrine-red);
        }
        .lantern-icon {
            font-size: 1.5rem;
            margin-right: 5px;
            text-shadow: 0 0 10px var(--shrine-red);
        }

        /* チャットエリア：囲炉裏 */
        #chat-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: 
                radial-gradient(circle at center, rgba(255, 77, 77, 0.05) 0%, transparent 60%); 
        }

        .msg {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            position: relative;
            line-height: 1.6;
        }

        .msg-user {
            align-self: flex-end;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        .msg-ai {
            align-self: flex-start;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--shrine-red);
            color: #fff;
            box-shadow: 0 0 10px var(--shrine-red);
            font-family: 'Hiragino Mincho ProN', serif;
        }
