require 'native'

class User

# 2. AIå¤§å®¶ï¼ˆå¤ç”°ï¼‰ã®æ€è€ƒãƒ­ã‚¸ãƒƒã‚¯
class Landlord
  def initialize

  end

  # ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è§£æã—ã¦ä»‹å…¥ã‚’æ±ºå®šã™ã‚‹
  def evaluate(user, text)
    # ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãƒãƒƒãƒãƒ³ã‚°ï¼ˆå®Ÿéš›ã¯ã“ã“ã§LLMç­‰ã‚’å‘¼ã¶ï¼‰
    
    # CASE A: é‡‘ã€åˆ©ç›Šã€åŠ¹ç‡ã¸ã®åŸ·ç€
    if text.match?(/é‡‘|ç¨¼|å„²|money|profit|rich/i)
      return {
        reaction: :scold,
        message: "ã€#{user.name}ã€ã‚ˆã€é‡‘ã¯è¡€æ¶²ã ãŒã€ç›®çš„ã§ã¯ãªã„ã€‚\néš£äººã¨ã€çŸ¥æµã€ã‚’äº¤æ›ã™ã‚‹ã»ã†ãŒã€çµæœçš„ã«å¯Œã‚€ãã€‚",
        karma_delta: -2
      }
    end

    # CASE B: å”åŠ›ã€åŠ©ã‘åˆã„ã€å…±æœ‰
    if text.match?(/åŠ©|æ‰‹ä¼|ä¸€ç·’|help|share|together|support/i)
      return {
        reaction: :praise,
        message: "å–„ãå¿ƒãŒã‘ã˜ã‚ƒã€‚\nãã®è¨€è‘‰ã¯ã€é›»è„³ç©ºé–“ã®é—‡ã‚’ç…§ã‚‰ã™ãƒ©ãƒ³ã‚¿ãƒ³ã¨ãªã‚‹ã€‚",
        karma_delta: +5
      }
    end

    # CASE C: å­¤ç‹¬ã€æ‹’çµ¶ï¼ˆä¸€åŒ¹ç‹¼ã‚¿ã‚¤ãƒ—ã¸ã®å¹²æ¸‰ï¼‰
    if user.type == :wolf && text.match?(/ä¸€äºº|è‡ªåˆ†|alone|myself|busy/i)
      return {

        karma_delta: 0

    # ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ: ä»‹å…¥ãªã—
    return nil

end

# 3. ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆ¶å¾¡
class App
  def initialize
    @user = User.new("User1", :wolf) # ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ã€Œä¸€åŒ¹ç‹¼ã€è¨­å®š
    @landlord = Landlord.new
    
    # DOMè¦ç´ ã®å–å¾—
    @input = $document.at_css('#user-input')
    @send_btn = $document.at_css('#send-btn')
    @chat_area = $document.at_css('#chat-area')
    @karma_display = $document.at_css('#karma-display')

    # ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
    @send_btn.on(:click) { send_message }
    @input.on(:keydown) { |e| send_message if e.key == 'Enter' }
  end

  def send_message
    text = @input.value
    return if text.strip.empty?

    # 1. ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
    add_bubble(text, 'msg-user')

    # 2. å¤§å®¶AIã®åˆ¤å®š (å°‘ã—é…å»¶ã•ã›ã¦ãƒªã‚¢ãƒªãƒ†ã‚£ã‚’å‡ºã™)
    $window.set_timeout(600) do

      if result

        update_karma(result[:karma_delta])
        # å¤§å®¶ã®ãƒ›ãƒ­ã‚°ãƒ©ãƒ ä»‹å…¥è¡¨ç¤º
        add_bubble(result[:message], 'msg-ai')

    end
  end

  def add_bubble(text, css_class)

    # æ”¹è¡Œã‚³ãƒ¼ãƒ‰ã‚’<br>ã«å¤‰æ›
    bubble.inner_html = text.gsub("\n", "<br>")
    
    @chat_area.append(bubble)
    # ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æœ€ä¸‹éƒ¨ã¸
    @chat_area.scroll_top = @chat_area.scroll_height
  end

  def update_karma(delta)

    # æ¼”å‡º: ãƒã‚¤ãƒ³ãƒˆãŒå¢—ãˆãŸã‚‰èµ¤ãå…‰ã‚‰ã›ã‚‹ãªã©ã®å‡¦ç†ãŒå¯èƒ½
    @karma_display.text = "å¾³: #{@user.karma.to_s.rjust(2, '0')}"
  end
end
