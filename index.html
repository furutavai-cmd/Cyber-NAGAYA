<!DOCTYPE html>

<div id="nagaya-app">

<script>
// 1. Â§ßÂÆ∂AI„ÅÆÊÄùËÄÉ„É≠„Ç∏„ÉÉ„ÇØ„ÇØ„É©„Çπ
class Landlord {
    evaluate(text) {
        // „ÅäÈáë„Å∏„ÅÆÂü∑ÁùÄ
        if (text.match(/money|rich|Èáë|Á®º/i)) {
            return { msg: "„ÄéÈáë„Äè„Çà„Çä„ÄéÂæ≥„Äè„ÇíÁ©ç„Åø„Å™„Åï„ÅÑ„ÄÇ\nMoney follows Karma.", karma: -2 };
        }
        // Âä©„ÅëÂêà„ÅÑ
        if (text.match(/help|share|Âä©|Êâã‰ºù/i)) {
            return { msg: "ÊÑüÂøÉ„Åò„ÇÉ„ÄÇ„Åù„ÅÆÂøÉ„ÄÅ„É©„É≥„Çø„É≥„ÅÆÂ¶Ç„Åó„ÄÇ\nGreat spirit.", karma: 5 };
        }
        // Â≠§Áã¨
        if (text.match(/alone|Ëá™ÂàÜ|myself/i)) {
            return { msg: "Â≠§È´ò„ÇÇËâØ„ÅÑ„Åå„ÄÅ„Åü„Åæ„Å´„ÅØÈ†º„Çä„Å™„Åï„ÅÑ„ÄÇ\nDon't be alone.", karma: 0 };
        }
        return null;
    }
}

// 2. „Ç¢„Éó„É™ÂÖ®‰Ωì„ÅÆÂà∂Âæ°„ÇØ„É©„Çπ
class App {
    constructor() {
        this.landlord = new Landlord();
        this.karma = 0;
        
        this.inputEl = document.getElementById('user-input');
        this.chatEl = document.getElementById('chat-area');
        this.karmaEl = document.getElementById('karma-display');
        this.btnEl = document.getElementById('send-btn');

        // „Ç§„Éô„É≥„ÉàË®≠ÂÆö
        this.btnEl.addEventListener('click', () => this.sendMsg());
        this.inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') this.sendMsg();
        });

        console.log("App Started");
    }

    sendMsg() {
        const text = this.inputEl.value;
        if (!text.trim()) return; // Á©∫„Å™„Çâ‰Ωï„ÇÇ„Åó„Å™„ÅÑ

        // Ëá™ÂàÜ„ÅÆÁô∫Ë®Ä„ÇíË°®Á§∫
        this.addBubble(text, 'msg-user');
        this.inputEl.value = "";

        // AI„ÅÆÂà§ÂÆö
        const result = this.landlord.evaluate(text);
        
        if (result) {
            // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâÂ§ßÂÆ∂„ÅåËøî‰∫ã„Çí„Åô„Çã
            setTimeout(() => {
                this.addBubble(result.msg, 'msg-ai');
                this.updateKarma(result.karma);
            }, 600);
        }
    }

    addBubble(text, cls) {
        const div = document.createElement('div');
        div.className = `msg ${cls}`;
        // ÊîπË°å„Çí<br>„Çø„Ç∞„Å´Â§âÊèõ
        div.innerHTML = text.replace(/\n/g, "<br>");
        this.chatEl.appendChild(div);
        // ‰∏ÄÁï™‰∏ã„Åæ„Åß„Çπ„ÇØ„É≠„Éº„É´
        this.chatEl.scrollTop = this.chatEl.scrollHeight;
    }

    updateKarma(delta) {
        this.karma += delta;
        // „Çº„É≠Âüã„ÇÅË°®Á§∫
        const karmaStr = this.karma.toString().padStart(2, '0');
        this.karmaEl.innerText = `Âæ≥:${karmaStr}`;
    }
}

// ÁîªÈù¢Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÊôÇ„Å´„Ç¢„Éó„É™„ÇíËµ∑Âãï
document.addEventListener('DOMContentLoaded', () => {
    new App();
});
</script>
